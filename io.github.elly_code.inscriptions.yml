id: io.github.elly_code.inscriptions
# elementary SDK is not available on Flathub, so use the elementary BaseApp instead
base: io.elementary.BaseApp
base-version: circe-25.08
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
command: io.github.elly_code.inscriptions

finish-args:
  - --share=ipc
  - --device=dri
  - --socket=fallback-x11
  - --socket=wayland
  # Required for communication with external API
  - --share=network

modules:
  - name: inscriptions
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/elly-code/inscriptions.git
        tag: 1.0.0
        commit: 1ef2be1e1f13143d1e4351f0537434dee86e09b2
        x-checker-data:
          type: git
          tag-pattern: ^([\d.]+)$
