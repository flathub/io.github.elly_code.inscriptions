id: io.github.elly_code.inscriptions
# elementary SDK is not available on Flathub, so use the elementary BaseApp instead
base: io.elementary.BaseApp
base-version: circe-25.08
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
command: io.github.elly_code.inscriptions

finish-args:
  - --share=ipc
  - --device=dri
  - --socket=fallback-x11
  - --socket=wayland
  # Required for communication with external API
  - --share=network

cleanup:
  -  /include
  -  /lib/girepository-1.0
  -  /lib/pkgconfig
  -  /share/gir-1.0
  -  /share/vala

modules:
  - name: inscriptions
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/elly-code/inscriptions.git
        tag: 1.0.0-2
        commit: 21dfccd49d3903f9efffdda17363afe4fbf6571f
        x-checker-data:
          type: git
          tag-pattern: '^([\d.]+)$'
